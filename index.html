<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Score Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Tourney:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="home">
        <h1 id="home">TEAM HOME</h3>
        <div class="score-div">
          <h1 id="home-score"></h3>
        </div>
        <div>
          <button class="button" onclick="homeAddOne()">+1</button>
          <button class="button" onclick="homeAddTwo()">+2</button>
          <button class="button" onclick="homeAddThree()">+3</button>
        </div>
    </div>
    <div class="guest">
        <h1 id="guest">TEAM AWAY</h3>
        <div class="score-div">
          <h1 id="guest-score"></h3>
        </div>

        <div>
          <button class="button" onclick="guestAddOne()">+1</button>
          <button class="button" onclick="guestAddTwo()">+2</button>
          <button class="button" onclick="guestAddThree()">+3</button>
        </div>
    </div>
</div>
  <script src="main.js"></script>
</body>
</html>
